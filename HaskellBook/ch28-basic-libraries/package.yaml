name:                ch28-basic-libraries
version:             0.1.0.0
github:              "githubuser/ch28-basic-libraries"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ch28-basic-libraries#readme>

dependencies:
- base >= 4.7 && < 5
- pretty-simple
- criterion
- vector

library:
  source-dirs: src

executables:
  ch28-basic-libraries-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch28-basic-libraries

tests:
  ch28-basic-libraries-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch28-basic-libraries
